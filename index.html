<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="mathquiz_styles.css">
</head>
<body>

<container>
  <div>
    <div id="problem">
      <p class="problem" id="a"></p>
      <p class="problem" id="operation"></p>
      <p class="problem" id="b"></p> 
    </div>
  </div>

  <div id="input">
    <form>
    Student Answer: 
      <input type="text" id="studentAnswer" name="studentAnswer">  
    </form>
    <input class="input" type="button" id="myBtn" onclick="compare()" value="Check Answer">
    <button class="input" id="next" onclick="next()">Keep Practicing</ button>
  </div>

  <div>
    <p>Your Answer was: <span id="showStudentAnswer"></span> </p>
    <p>Correct Answer: <span id="correctAnswer"></span></p>
    <p>Result: <span id="result"></span></p>
    <p>Score: <input type="number" id="score" value="0" readonly></p>
  </div>
 
  <div class="divOperator">
    <button class="operator" onclick="setOperation('addition')">+</button>
    <button class="operator" onclick="setOperation('subtraction')">-</button>
    <button class="operator" onclick="setOperation('multiplication')">x</button>
    <button class="operator" onclick="setOperation('division')">รท</button></div>
</container>





 <script src="mathquiz_script.js"></script> 
</body>
</html>
